<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100dvh;
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      background-color: #111;
    }

    .background {
      position: fixed;
      inset: 0;
      background: url('back.jpg')
                  center/cover no-repeat;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.42);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      min-height: 100dvh;
      
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: clamp(4.5rem, 12vw, 9rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 0.92;
      text-shadow: 0 8px 30px rgba(0,0,0,0.7);
      margin-bottom: 1.5rem;
  mix-blend-mode: difference;      /* inverts colors in text area â†’ strong gamma feel */
  /* optional: */ opacity: 0.7;
}

    .subtitle {
      font-size: clamp(1.25rem, 4vw, 1.8rem);
      max-width: 42ch;
      opacity: 0.9;
      line-height: 1.4;
      font-weight: 300;
    }

    @media (max-height: 500px) {
      h1 {
        font-size: clamp(3.5rem, 10vw, 6rem);
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Coming Soon</h1>
    <p class="subtitle">
      Jana Markel<br>&copy; 2026
    </p>
  </div>

</body>
</html>
